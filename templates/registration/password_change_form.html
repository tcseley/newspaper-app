{% extends 'base.html' %}

{% block title %}Password Change{% endblock title %}

{% block content %}
<div class="forms">
    <h1>Password Change</h1>
    <p>Enter your old password, then enter your new password twice.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change password">
    </form>
</div>
{% endblock content %}
